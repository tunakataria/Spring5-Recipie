<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="ingredient" type="com.recipes.Spring5recipe.command.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="panel panel-primary">
    <div class="panel-heading">
        <h1 class="panel-title">Edit Recipe Information</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${ingredient}" th:action="@{/ingredientUpdate/}"  method="post">
                <div class="pannel-group">
                <div class="row">
                    <div class="col-md-3 form-group">
                    <label>Ingredient Id:</label>
                    <input type="text" class="form-control" th:field="*{id}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Recipe Id:</label>
                        <input type="hidden" class="form-control" th:field="*{recipeId}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Ingredient Name:</label>
                        <input type="text" class="form-control" th:field="*{ingredientName}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Ingredient Amount:</label>
                        <input type="text" class="form-control" th:field="*{amount}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>unit:</label>
                        <input type="hidden" class="form-control" th:field="*{uom.id}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>unit:</label>
                        <input type="text" class="form-control" th:field="*{uom.unit}"/>
                    </div>
                    <button  style="margin-top: 23px" type="submit" class="btn btn-primary">Submit</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
